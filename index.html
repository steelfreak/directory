<head>

  <title>Gulu City Directory</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      margin-left: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:first-child {
      margin-left: 0;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 5rem 1rem;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 64, 128, 0.6);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
    }
    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    /* Search Bar */
    .search-bar {
      max-width: 500px;
      margin: 0 auto 3rem;
      display: flex;
      gap: 0.75rem;
    }
    .search-bar input, .search-bar select {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #0077cc;
      border-radius: 5px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    .search-bar input:focus, .search-bar select:focus {
      border-color: #004080;
    }
    .search-bar button {
      background-color: #0077cc;
      border: none;
      color: white;
      padding: 0 1.5rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-bar button:hover {
      background-color: #004080;
    }

  /*----------Modified------------*/
/*    @media (max-width: 767px) {
    .search-bar {
      display: flex;
      flex-direction: column;
    }
  }*/
    @media (max-width: 767px) {
    .search-bar {
      display: grid;
      grid-template-columns: 1fr;
    }
    .search-bar button {
      padding-top: 20px;
      padding-bottom: 20px;
    }
  }

/*----------------------------------------------*/





    /* Directory Grid */
    .directory {
      max-width: 1200px;
      margin: 0 auto 4rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.75rem;
    }

    /* Card Styles */
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .card-content h3 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      color: #004080;
    }
    .card-content p {
      flex-grow: 1;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .card-content .info {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 0.5rem;
    }
    .card-content .rating {
      color: #ffb400;
      font-weight: 700;
    }
    .card-content a.button {
      align-self: flex-start;
      background-color: #0077cc;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .card-content a.button:hover {
      background-color: #004080;
    }

    /* Footer */
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 1rem;
        width: 100%;
      }
      nav a {
        margin-left: 0;
        margin-right: 1rem;
        display: inline-block;
        font-size: 1.1rem;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gulu City Directory</h1>
    <nav>
      <a href="#businesses">Businesses</a>
      <a href="#attractions">Attractions</a>
      <a href="#events">Events</a>
      <a href="#services">Services</a>
    </nav>
  </header>

  <section class="hero" aria-label="Gulu City introduction">
    <div class="hero-content">
      <h2>Discover Gulu City</h2>
      <p>Your comprehensive guide to businesses, attractions, events, and services in Gulu, Uganda.</p>
    </div>
  </section>

  <section aria-label="Search directory" style="padding: 2rem 1rem 0;">
    <form class="search-bar" id="search-form" onsubmit="return false;">
      <input type="text" id="search-input" placeholder="Search listings..." aria-label="Search listings" />
      <select id="category-filter" aria-label="Filter by category">
        <option value="all">All Categories</option>
        <option value="business">Businesses</option>
        <option value="attraction">Attractions</option>
        <option value="event">Events</option>
        <option value="service">Services</option>
      </select>
      <button type="submit" aria-label="Search">Search</button>
    </form>
  </section>

  <main>
    <section id="directory" class="directory" aria-live="polite" aria-label="Directory listings">
      <!-- Cards will be inserted here by JavaScript -->
    </section>
  </main>

  <footer>
    &copy; 2025 Gulu City Directory. All rights reserved.
  </footer>

  <script>
    // Sample data for listings with lat/lng for map
    //https://drive.google.com/file/d/1tcZ1ildVBLxb2jkG3P4lmJoYg6SFNLTb/view?usp=sharing

    // https://drive.google.com/thumbnail?id=FILE_ID&sz=w1000

    const listings = [
      {
        id: 1,
        category: 'business',
        title: 'Gulu Fresh Market',
        description: 'A vibrant market offering fresh produce, local crafts, and daily essentials.',
        // image: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80',
        image: 'https://drive.google.com/thumbnail?id=1tcZ1ildVBLxb2jkG3P4lmJoYg6SFNLTb',
        // image: 'https://drive.google.com/uc?id=1tcZ1ildVBLxb2jkG3P4lmJoYg6SFNLTb',
        // image: <img src="https://drive.google.com/uc?id=1tcZ1ildVBLxb2jkG3P4lmJoYg6SFNLTb" >,
        contact: 'Tel: +256 123 456 789',
        address: 'Main Street, Gulu',
        rating: 4.5,
        lat: 2.7724,
        lng: 32.2881
      },
      {
        id: 2,
        category: 'business',
        title: 'Blue Nile Restaurant',
        description: 'Enjoy authentic Ugandan and international cuisine in a cozy setting.',
        image: 'https://images.unsplash.com/photo-1555992336-03a23c7f5f7d?auto=format&fit=crop&w=600&q=80',
        contact: 'Tel: +256 987 654 321',
        address: '2nd Avenue, Gulu',
        rating: 4.7,
        lat: 2.7750,
        lng: 32.2900
      },
      {
        id: 3,
        category: 'attraction',
        title: 'Gulu Cultural Center',
        description: 'Explore the rich Acholi culture through exhibitions, performances, and workshops.',
        image: 'https://images.unsplash.com/photo-1526483360610-cd5a5f8d4e2c?auto=format&fit=crop&w=600&q=80',
        contact: 'Tel: +256 111 222 333',
        address: 'Cultural Road, Gulu',
        rating: 4.8,
        lat: 2.7735,
        lng: 32.2870
      },
      {
        id: 4,
        category: 'event',
        title: 'Gulu Music Festival',
        description: 'Annual festival showcasing local and regional music talents.',
        image: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80',
        contact: 'info@gulumusicfest.ug',
        address: 'Gulu City Park',
        rating: 4.9,
        lat: 2.7745,
        lng: 32.2895
      },
      {
        id: 5,
        category: 'service',
        title: 'Gulu City Hospital',
        description: 'Providing quality healthcare services to the community.',
        image: 'https://images.unsplash.com/photo-1588776814546-5c1b8f9e9a6e?auto=format&fit=crop&w=600&q=80',
        contact: 'Tel: +256 444 555 666',
        address: 'Hospital Road, Gulu',
        rating: 4.6,
        lat: 2.7760,
        lng: 32.2850
      },
      {
        id: 6,
        category: 'service',
        title: 'Gulu Public Library',
        description: 'A place to read, learn, and connect with the community.',
        image: 'https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=600&q=80',
        contact: 'Tel: +256 777 888 999',
        address: 'Library Street, Gulu',
        rating: 4.3,
        lat: 2.7755,
        lng: 32.2860
      }
    ];

    const directoryEl = document.getElementById('directory');
    const searchInput = document.getElementById('search-input');
    const categoryFilter = document.getElementById('category-filter');
    const searchForm = document.getElementById('search-form');

    // Function to create star rating HTML
    function getStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5;
      let starsHtml = '';

      for (let i = 0; i < fullStars; i++) {
        starsHtml += '★';
      }
      if (halfStar) {
        starsHtml += '½';
      }
      return starsHtml;
    }

    // Render listings based on filters
    function renderListings() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;

      const filtered = listings.filter(item => {
        const matchesCategory = category === 'all' || item.category === category;
        const matchesSearch = item.title.toLowerCase().includes(searchTerm) || item.description.toLowerCase().includes(searchTerm);
        return matchesCategory && matchesSearch;
      });

      if (filtered.length === 0) {
        directoryEl.innerHTML = '<p style="grid-column: 1/-1; text-align:center; font-size:1.2rem; color:#666;">No listings found.</p>';
        return;
      }

      directoryEl.innerHTML = filtered.map(item => `
        <article class="card" tabindex="0" aria-label="${item.title}, ${item.category}">
          <img src="${item.image}" alt="${item.title}" loading="lazy" />
          <div class="card-content">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
            <p class="info"><strong>Contact:</strong> ${item.contact}</p>
            <p class="info"><strong>Address:</strong> ${item.address}</p>
            <p class="rating" aria-label="Rating: ${item.rating} out of 5">${getStars(item.rating)}</p>
            <a href="detail.html?id=${item.id}" class="button" aria-label="More details about ${item.title}">More Info</a>
          </div>
        </article>
      `).join('');
    }

    // Initial render
    renderListings();

    // Event listeners for search and filter
    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      renderListings();
    });
    searchInput.addEventListener('input', renderListings);
    categoryFilter.addEventListener('change', renderListings);
  </script>

</body>
</html>
